<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice5</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img class="body__mobile-background" src="./images/bg-mobile.svg" alt="bg-mobile">
    <img class="body__desktop-background" src="./images/bg-desktop.svg" alt="bg-desktop">

    <header class="header__container">
        <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
    <main class="main__container">
        
        <img class="main__image" src="./images/illustration-mockups.svg" alt="mockups">

        <div class="info__container">
            <div class="title__container">
                <h3 class="main__title-1">
                    Build The Community
                </h3>
                <h3 class="main__title-2">
                    Your Fans Will Love
                </h3>
            </div>
            <p class="main__info">
                Huddle re-imagines the way we build commnunities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="main__register-button">
                Register
            </button>
        </div>
        
    </main>

    <footer class="footer__container">
        <ul class="footer__social">
            <li class="footer__social-item">
                <img class="social__item" src="./images/favicon-32x32.png" alt="facebook">
            </li>
            <li class="footer__social-item">
                <img class="social__item" src="./images/favicon-32x32.png" alt="Twitter">
            </li>
            <li class="footer__social-item">
                <img class="social__item" src="./images/favicon-32x32.png" alt="Instagram">
            </li>
        </ul>
    </footer>
</body>
</html>
